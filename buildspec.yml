version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 18
    commands:
      - npm install -g aws-cdk
      - npm install
  build:
    commands:
      - cdk synth > MyCdkProjectStack.template.json
      - cdk deploy --require-approval never

artifacts:
  files:
    - MyCdkProjectStack.template.json
  name: BuildArtifact
